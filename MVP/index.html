<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorIA - White Board</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the overlay layout */
        .canvas-container {
            position: relative;
        }

        .hint-active {
            background-color: #fbbf24 !important;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        #ai-response::-webkit-scrollbar {
            width: 6px;
        }

        #ai-response::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #ai-response::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        button {
            transition: all 0.2s ease-in-out;
        }

        button:active {
            transform: translateY(1px);
        }

        /* Drawing tools styles */
        .tool-btn {
            transition: all 0.2s ease-in-out;
        }

        .tool-btn.active {
            transform: scale(1.1);
        }

        /* Exercise box auto-resize */
        .exercise-box {
            max-height: 70vh;
            transition: all 0.3s ease-in-out;
        }

        .exercise-box.expanded {
            max-height: 80vh;
        }

        /* Auto-resize textarea */
        #exercise-input {
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Eraser section styles */
        .eraser-btn {
            transition: all 0.2s ease-in-out;
        }

        .eraser-btn:hover {
            transform: translateY(-1px);
        }

        .eraser-btn.active {
            background-color: #f97316 !important;
            color: white !important;
        }

        /* Range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-track {
            background: #d1d5db;
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: #3b82f6;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-track {
            background: #d1d5db;
            height: 4px;
            border-radius: 2px;
            border: none;
        }

        input[type="range"]::-moz-range-thumb {
            background: #3b82f6;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .overlay-layout {
                flex-direction: column !important;
                height: auto !important;
                gap: 1rem;
            }

            .overlay-layout>div {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                bottom: auto !important;
                width: 100% !important;
                height: auto !important;
            }

            .canvas-main {
                height: 300px !important;
                order: 2;
            }

            .exercise-box {
                order: 1;
            }

            .buttons-box {
                order: 3;
                justify-content: center !important;
            }

            .output-box {
                order: 4;
                height: 250px !important;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->

        <!-- Main Layout -->

            <!-- Canvas Background -->

                <div class="canvas-container h-full relative">

                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex items-center space-x-3 z-10">

                        title="L√°piz">
                        ‚úèÔ∏è
                    </button>

                        ‚Ü∂
                    </button>
                    <button id="clear-all"

                        üóëÔ∏è
                    </button>
                </div>
            </div>

            <!-- Eraser Size Control (Hidden by default) -->
            <div id="eraser-size-panel"
                class="hidden absolute bottom-20 left-1/2 transform -translate-x-1/2 bg-white rounded-lg shadow-xl border-2 border-gray-300 p-4 z-20">
                <div class="flex items-center space-x-3">
                    <span class="text-sm font-semibold text-gray-800">Tama√±o del Borrador:</span>
                    <input id="eraser-size" type="range" min="5" max="50" value="15" class="w-24">
                    <span id="eraser-size-display"
                        class="text-sm text-gray-600 font-mono bg-gray-100 px-2 py-1 rounded">15px</span>
                </div>
                <div class="mt-2 text-xs text-gray-500 text-center">
                    Ajusta el tama√±o del borrador
                </div>
            </div>

            <!-- Exercise Overlay -->
            <div id="exercise-box"

                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-sm font-semibold text-gray-800">Ejercicio</h2>
                    <button id="clear-exercise"
                        class="text-xs text-red-600 hover:text-red-800 px-2 py-1 rounded hover:bg-red-50">
                        üóëÔ∏è Limpiar
                    </button>
                </div>

                <!-- Exercise Content Area -->
                <div id="exercise-content"
                    class="min-h-20 max-h-60 overflow-y-auto border border-gray-300 rounded p-2 bg-gray-50">
                    <!-- Text Input -->
                    <textarea id="exercise-input"

                        placeholder="Pega aqu√≠ tu ejercicio (texto o imagen)..."

                    <!-- Image Container -->
                    <div id="exercise-image-container" class="hidden mt-2">
                        <div class="relative">
                            <img id="exercise-image" class="max-w-full h-auto rounded border" alt="Ejercicio pegado">
                            <button id="remove-exercise-image"
                                class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                ‚úï
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Instructions -->

                    üí° Puedes pegar texto o im√°genes (Ctrl+V)
                </p>
            </div>

            <!-- Help Bar (Top Right) -->

                    <div class="space-y-1">

                            <div class="font-semibold text-red-600">üö´ Estoy Atascado</div>
                            <div class="text-gray-600 text-xs">Te ayudo a entender mejor el problema y considerar m√°s
                                casos</div>

                        <button id="help-2"

                            <div class="font-semibold text-orange-600">üí° Necesito una Pista</div>
                            <div class="text-gray-600 text-xs">Te doy una pista espec√≠fica para avanzar hacia la
                                soluci√≥n</div>
                        </button>

                        <button id="help-3"
                            class="help-option w-full text-left px-3 py-2 rounded hover:bg-blue-50 text-sm border-l-4 border-yellow-400">
                            <div class="font-semibold text-yellow-600">‚ùì Aclarar el Problema</div>

                        </button>

                        <button id="help-4"

                            <div class="font-semibold text-green-600">üë£ Siguiente Paso</div>
                            <div class="text-gray-600 text-xs">Te sugiero cu√°l deber√≠a ser tu pr√≥ximo paso</div>
                        </button>

                        <button id="help-5"

                            <div class="font-semibold text-purple-600">‚úÖ Verificar Soluci√≥n</div>

                            <div class="text-gray-600 text-xs">Te muestro la soluci√≥n completa con explicaci√≥n detallada
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Output Panel (Hidden by default, full height) -->
            <div id="output-panel"
                class="hidden absolute right-4 top-4 bottom-4 w-96 bg-white rounded-lg border-2 border-gray-300 shadow-xl z-20 flex flex-col">
                <!-- Output Header with Minimize Button -->

                    <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                        <span class="mr-2">ü§ñ</span>
                        <span>Respuesta de TutorIA</span>
                    </h2>
                    <div class="flex space-x-2">
                        <button id="minimize-output"
                            class="w-8 h-8 rounded-full bg-yellow-500 hover:bg-yellow-600 text-white flex items-center justify-center text-sm font-bold transition-colors duration-200"
                            title="Minimizar">
                            ‚àí
                        </button>
                        <button id="close-output"

                            title="Cerrar">
                            ‚úï
                        </button>
                    </div>
                </div>

                <!-- Output Content -->
                <div class="flex-1 flex flex-col p-4 overflow-hidden">
                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="hidden text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <p class="mt-2 text-sm text-gray-600">Pensando...</p>
                    </div>

                    <!-- AI Response Area -->
                    <div id="ai-response" class="flex-1 overflow-y-auto text-sm bg-gray-50 rounded p-3 mb-4 border">

            <!-- Minimized Output Button (Hidden by default) -->

        <!-- Footer -->

    <!-- JavaScript Files -->

</body>

</html>
