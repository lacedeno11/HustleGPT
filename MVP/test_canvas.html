<!DOCTYPE html>
<html>
<head>
    <title>Canvas Test</title>
</head>
<body>
    <canvas id="test-canvas" width="500" height="300" style="border: 1px solid black;"></canvas>
    
    <script>
        console.log('Testing canvas...');
        const canvas = document.getElementById('test-canvas');
        console.log('Canvas element:', canvas);
        
        if (canvas) {
            const ctx = canvas.getContext('2d');
            console.log('Canvas context:', ctx);
            
            // Test drawing
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, 50, 50);
            console.log('Drew red rectangle');
            
            // Test mouse events
            let isDrawing = false;
            
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                console.log('Mouse down at:', e.offsetX, e.offsetY);
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) {
                    console.log('Drawing at:', e.offsetX, e.offsetY);
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                }
            });
            
            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
                console.log('Mouse up');
            });
            
            console.log('Canvas test setup complete');
        } else {
            console.error('Canvas not found!');
        }
    </script>
</body>
</html>
